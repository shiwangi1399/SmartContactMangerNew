<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Home</title>
</head>
<body>
	<section>
	<div class="container">
        <div class="row">
            <div class="col-md-12 offset md-6">
                <div class="my-card mt-3">
                    <div class="container text-center">
                    <img  style="width: 100px;"src="" th:src="@{/image/Register.png}" />
                </div>
                <h1 class="text-center">Register Here!!</h1>
                <form action="" th:action="@{/do_register}" method="post">
                    <div class="form-group">
                        <label for="name_field">Name</label>
                        <input
                         type="text"
                          class="form-control" 
                          id="name_field"
                        aria-describedby="emailHelp"
                        placeholder="Enter here"
                        required="required"
                        />
                          </div>

                          <div class="form-group">
                            <label for="email_field">Email</label>
                            <input
                             type="email"
                              class="form-control" 
                              id="email_field"
                            aria-describedby="emailHelp"
                            placeholder="Enter here"
                            required="required"
                            />
                              </div>

                            <div class="form-group">
                              <label for="password_field">Password</label>
                              <input
                               type="password"
                                class="form-control" 
                                id="password_field"
                              aria-describedby="emailHelp"
                              placeholder="Enter here"
                              required="required"
                              />
                                </div>
                    <div class="form-group">
                        <textarea placeholder="Enter something yourself" rows="10" class="form-control"></textarea>
                    </div>
                    <div class="form-group form-check text-center">
                      <input type="checkbox"
                      name="aggrement"
                      class="form-check-input"
                      id="aggrement"/>
                      <label for="aggrement">Accept terms and condition</label>
                    </div>
                    <div class="container text-center">
                   <button type="submit" class="btn btn-primary">Submit</button>
    
                    <button type="reset" class="btn btn-warning">Reset</button>
                  </div> 
                </form>
            </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
